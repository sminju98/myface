<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 어떤 MBTI일까? - 지니어스캣</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <meta name="theme-color" content="#4b6cb7">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body.mbti {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container-mbti {
            background: rgba(255,255,255,0.97);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(76, 110, 245, 0.08);
            max-width: 500px;
            margin: 100px auto 32px auto;
            padding: 2rem;
            text-align: center;
            flex: 1;
        }
        .subtitle-mbti {
            color: #4b6cb7;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .description-mbti {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        .mbti-image {
            width: 220px;
            height: 220px;
            object-fit: cover;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(76, 110, 245, 0.08);
        }
        .upload-button.mbti-button {
            background: linear-gradient(45deg, #4b6cb7, #182848);
        }
    </style>
</head>
<body class="mbti">
    <div id="header"></div>
    <div class="container-mbti">
        <div>
            <p class="subtitle-mbti">나는 어떤 MBTI일까? 🧠</p>
            <p class="description-mbti">* 업로드한 이미지는 분석 후 즉시 삭제됩니다.</p>
        </div>
        <div class="fortune-teller">
            <img src="img/mbti.png" alt="MBTI Predictor" class="mbti-image">
        </div>
        <div class="upload-section">
            <div class="button-group">
                <label class="upload-button mbti-button">
                    <i class="fas fa-user"></i> 내 셀카 올리고 MBTI 예측하기 📸
                    <input type="file" id="mbti-photo-upload" accept="image/*" style="display: none;">
                </label>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="components.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
